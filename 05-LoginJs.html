<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <label for="emailText">邮箱：</label>
        <input type="email" name="email" id="emailText">

        <label for="usernameText">用户名：</label>
        <input type="text" name="username" id="usernameText">

        <label for="passwordText">密码：</label>
        <input type="password" name="password" id="passwordText">
    </div>
    <div style="margin-bottom: 2rem">
        <span>结果：</span>
        <span id="resultText"></span>
    </div>
    <div>
        <span>用户名单：</span>
        <span id="userListText"></span>
    </div>
    <button id="registerBtn">注册</button>
    <button id="loginBtn">登陆</button>
    <button id="viewUserListBtn">查看用户名单</button>
</div>


<script src="scripts/05-LoginJS.js"></script>
</body>
</html>

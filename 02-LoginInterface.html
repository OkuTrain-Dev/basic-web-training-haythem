<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div>
    <div class="flex w-full h-screen bg-gray-1 justify-center items-center">
        <div class="rounded-2xl overflow-hidden shadow-lg w-1200px h-700px grid grid-cols-8">
            <div class="bg-white col-span-5 p-16 flex flex-col justify-center">
                <div class="font-bold text-2xl mb-4">log in</div>
                <div class="mb-4">Log in your account to upload or download <br> pictures, videos or music.</div>
                <input class="text-lg rounded-xl mb-6 border-solid border-gray-3 border p-6 w-full box-border outline-none hover:border-stone-4 transition-colors"
                       type="email"
                       name="EmailInput" id="EmailInput" placeholder="Enter your email address.">
                <div class="flex justify-between items-center">
                    <div class="text-stone-5 font-bold hover:text-stone-4 hover:underline transition-all">Forgot
                        password?
                    </div>
                    <button class="flex items-center bg-stone-5 border-none rounded-xl text-white font-bold px-10 py-6 transition-all hover:bg-stone-4 hover:shadow-lg shadow-stone-2">
                        <span class="text-lg">Next</span>
                        <svg class="ml-4 font-bold" height="24px" viewBox="0 0 32 32"
                             xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <style>
                                    .cls-1 {
                                        fill: none;
                                    }

                                    .white {
                                        fill: white;
                                    }
                                </style>
                            </defs>
                            <title/>
                            <g data-name="Layer 2" id="Layer_2">
                                <path class="white"
                                      d="M19,26a1,1,0,0,1-.71-.29,1,1,0,0,1,0-1.42L26.59,16l-8.3-8.29a1,1,0,0,1,1.42-1.42l9,9a1,1,0,0,1,0,1.42l-9,9A1,1,0,0,1,19,26Z"/>
                                <path class="white" d="M28,17H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z"/>
                            </g>
                            <g id="frame">
                                <rect class="cls-1" height="32" width="32"/>
                            </g>
                        </svg>
                    </button>
                </div>
                <div class="mt-14 border-b border-t-none border-solid border-gray-2"></div>
                <div class="text-neutral-4 text-center my-6">Or login with</div>
                <div class="grid grid-cols-2 gap-8 px-20">
                    <button class="rounded-lg p-4 border-gray-2 border-solid border bg-white flex items-center justify-center shadow-gray-2 hover:shadow-md transition-all">
                        <svg class="w-26px mr-2" height="100%"
                             style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;"
                             viewBox="0 0 512 512" width="100%" xml:space="preserve"
                             xmlns="http://www.w3.org/2000/svg"
                        >
                                <g>
                                    <path
                                            d="M512,256c0,-141.385 -114.615,-256 -256,-256c-141.385,0 -256,114.615 -256,256c0,127.777 93.616,233.685 216,252.89l0,-178.89l-65,0l0,-74l65,0l0,-56.4c0,-64.16 38.219,-99.6 96.695,-99.6c28.009,0 57.305,5 57.305,5l0,63l-32.281,0c-31.801,0 -41.719,19.733 -41.719,39.978l0,48.022l71,0l-11.35,74l-59.65,0l0,178.89c122.385,-19.205 216,-125.113 216,-252.89Z"
                                            style="fill:#1877f2;fill-rule:nonzero;"/>
                                    <path
                                            d="M355.65,330l11.35,-74l-71,0l0,-48.022c0,-20.245 9.917,-39.978 41.719,-39.978l32.281,0l0,-63c0,0 -29.297,-5 -57.305,-5c-58.476,0 -96.695,35.44 -96.695,99.6l0,56.4l-65,0l0,74l65,0l0,178.89c13.033,2.045 26.392,3.11 40,3.11c13.608,0 26.966,-1.065 40,-3.11l0,-178.89l59.65,0Z"
                                            style="fill:#fff;fill-rule:nonzero;"/>
                                </g>
                            </svg>
                        <span class="text-lg">Facebook</span>
                    </button>
                    <button class="rounded-lg p-4 border-gray-2 border-solid border bg-white flex items-center justify-center shadow-gray-2 hover:shadow-md transition-all">
                        <svg class="w-26px mr-2" id="Social_Icons"
                             viewBox="0 0 128 128" xml:space="preserve"
                             xmlns="http://www.w3.org/2000/svg">
                                <g id="_x31__stroke">
                                    <g id="Google">
                                        <rect clip-rule="evenodd" fill="none" fill-rule="evenodd" height="128"
                                              width="128" />
                                        <path clip-rule="evenodd"
                                              d="M27.585,64c0-4.157,0.69-8.143,1.923-11.881L7.938,35.648    C3.734,44.183,1.366,53.801,1.366,64c0,10.191,2.366,19.802,6.563,28.332l21.558-16.503C28.266,72.108,27.585,68.137,27.585,64"
                                              fill="#FBBC05" fill-rule="evenodd" />
                                        <path clip-rule="evenodd"
                                              d="M65.457,26.182c9.031,0,17.188,3.2,23.597,8.436L107.698,16    C96.337,6.109,81.771,0,65.457,0C40.129,0,18.361,14.484,7.938,35.648l21.569,16.471C34.477,37.033,48.644,26.182,65.457,26.182"
                                              fill="#EA4335" fill-rule="evenodd" />
                                        <path clip-rule="evenodd"
                                              d="M65.457,101.818c-16.812,0-30.979-10.851-35.949-25.937    L7.938,92.349C18.361,113.516,40.129,128,65.457,128c15.632,0,30.557-5.551,41.758-15.951L86.741,96.221    C80.964,99.86,73.689,101.818,65.457,101.818"
                                              fill="#34A853" fill-rule="evenodd" />
                                        <path clip-rule="evenodd"
                                              d="M126.634,64c0-3.782-0.583-7.855-1.457-11.636H65.457v24.727    h34.376c-1.719,8.431-6.397,14.912-13.092,19.13l20.474,15.828C118.981,101.129,126.634,84.861,126.634,64"
                                              fill="#4285F4" fill-rule="evenodd" />
                                    </g>
                                </g>
                            </svg>
                        <span class="text-lg">Google</span>
                    </button>
                </div>
                <div class="text-center my-8">
                    <span>Don't have an account yet?</span>
                    <span class="text-stone-5 underline font-bold hover:text-stone-4 transition-colors">Sign up</span>
                </div>
            </div>
            <div class="col-span-3">
                <img class="h-full w-full object-cover" src="images/login-bg.png" alt="haythem">
            </div>
        </div>
    </div>
</div>
</body>
</html>
